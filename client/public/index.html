<!DOCTYPE html>

<html>
    <head>
        <title>Real-time Location</title>
        <script src="/socket.io/socket.io.js"></script>
        
    </head>
    <body>
        <button id="send" type="button">Send Location</button>

        <p>Driver's Location: </p>
        <div>
            <ul id="locations"></ol>
        </div>


        <script>
            const socket = io();
            
            // Send location
            function sendLocation() {
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const timeStamp = new Date();
                socket.emit('post-location',{x,y,timeStamp});
            }

            const sendButton = document.getElementById('send');
            sendButton.addEventListener('click',sendLocation,false);


            // Receive location
            socket.on('update-location',({driverName,licensePlate,timeStamp,x,y}) => {
               const driverLocation = document.getElementById('locations');
               const newLocation = document.createElement('li');
               newLocation.innerText = timeStamp.toString() + '   ' + x + ' ' + y + '  Driver: ' + driverName + ' ('+licensePlate+')';
               driverLocation.appendChild(newLocation);
            })

            </script>
            <style>
                button {
                    padding: 5px;
                    margin: 5px;
                }

                ul {
                    list-style: none;
                }
            </style>
    </body>
</html>
